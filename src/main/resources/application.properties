# ============================================
# Bible Study App - Application Configuration
# ============================================
# This file contains all non-sensitive configuration.
# Sensitive values are loaded from environment variables.
# See .env.example for required environment variables.

# ============================================
# Database Configuration
# ============================================

# JDBC URL - You can now make this more flexible with env vars
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:biblestudyapp}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Settings (HikariCP - Spring Boot default)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Hibernate Additional Settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ============================================
# Server Configuration
# ============================================

server.port=${SERVER_PORT:8080}

# Server error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ============================================
# Logging Configuration
# ============================================

# Root logging level
logging.level.root=${LOG_LEVEL_ROOT:WARN}

# Spring Framework logging
logging.level.org.springframework=${LOG_LEVEL_SPRING:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:INFO}

# Application logging
logging.level.com.biblestudyapp=${LOG_LEVEL_APP:DEBUG}

# Hibernate logging
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER:TRACE}

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file configuration (optional)
# logging.file.name=${LOG_FILE:logs/application.log}
# logging.file.max-size=${LOG_FILE_MAX_SIZE:10MB}
# logging.file.max-history=${LOG_FILE_MAX_HISTORY:30}

# ============================================
# JWT Configuration
# ============================================

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# JWT Additional Settings (optional)
jwt.header=${JWT_HEADER:Authorization}
jwt.prefix=${JWT_PREFIX:Bearer }
jwt.issuer=${JWT_ISSUER:bible-study-app}

# ============================================
# Security Configuration
# ============================================

# CORS Configuration (can be overridden with env vars)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# ============================================
# Jackson Configuration (JSON)
# ============================================

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ============================================
# Validation Configuration
# ============================================

spring.validation.enabled=true

# ============================================
# Actuator Configuration (for monitoring)
# ============================================

# Uncomment to enable Spring Boot Actuator
# management.endpoints.web.exposure.include=health,info,metrics
# management.endpoint.health.show-details=when-authorized
# management.metrics.enable.jvm=true
# management.metrics.enable.process=true
# management.metrics.enable.system=true

# ============================================
# Application Information
# ============================================

spring.application.name=bible-study-app-backend
info.app.name=Bible Study App Backend
info.app.description=Backend API for Bible Study Companion
info.app.version=@project.version@

# ============================================
# DevTools Configuration (Development only)
# ============================================

spring.devtools.restart.enabled=${DEVTOOLS_ENABLED:true}
spring.devtools.livereload.enabled=${LIVERELOAD_ENABLED:true}
